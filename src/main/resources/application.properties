spring.application.name=RestaurantFinderJET

# Server port
server.port=8080

# Restaurant API URL - replace with the actual API URL
restaurant.api.url=https://uk.api.just-eat.io/discovery/uk/restaurants/enriched/bypostcode/

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*